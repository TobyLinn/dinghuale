<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://upyun.dinghuale.com/uploads/stylesheets/iconfont.css" />
  </head>

  <body>
    <header>
      <p>登录注册</p>
    </header>
    <div class="logo">
      <img src="../images/index/logo.jpg" alt="">
    </div>
    <div class="login">
      <div class="phone">
        <p>手机号</p>
        <input type="number" placeholder="请输入手机号">
      </div>
    </div>
    <div class="captcha">
      <div class="yzm">
        <p>验证码</p>
        <input type="number" placeholder="请输入验证码">
        <button>获取验证码</button>
      </div>
    </div>
    <div class="btn-login">
      <button>验证码登录/注册</button>
    </div>
    <div class="mmdl">
      <p>密码登录</p>
    </div>
    <div class="login-bottom">
      <p>第三方登录</p>

    </div>
    <div class="icon">
      <div class="qq">
        <span class="iconfont icon-qq3-copy"></span>
        <span>QQ</span>
      </div>
      <div class="wx">
        <span class="iconfont icon-weixin1"></span>
        <span>微信</span>
      </div>
    </div>
  </body>

</html>
